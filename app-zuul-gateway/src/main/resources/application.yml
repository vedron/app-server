server:
  port: 9090
  context-path: /

eureka:
  instance:
    hostname: 172.16.10.42
    servicePort: 20080
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.servicePort}/eureka/

spring:
  application:
    name: app-zuul-gateway

zuul:
  routes:
    api-login:
      path: /login/**
      service-id: app-service
    api-user:
      path: /user/**
      service-id: app-service